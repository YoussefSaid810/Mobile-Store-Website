    <section>

        <section class="active" id="missing_val">
            <div class="wrongMSG">

                <div class="btns">
                    <a onclick="divRemover()">Continue</a>

                </div>

            <div class="col-lg-4 col-md-8 col-md-9 form reg">

            </div>
